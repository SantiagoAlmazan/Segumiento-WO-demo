  <h1>Dashboard General</h1>

  <input type="text" id="buscador" placeholder="Buscar WO..." onkeyup="filtrarWO()">

  <table id="tablaDashboard">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripción</th>
        <th>Piezas</th>
        <th>Clasificación</th>
        <th>Estación actual</th>
      </tr>
    </thead>
    <tbody id="tabla-dashboard"></tbody>
  </table>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", actualizarTablaDashboard);

    function filtrarWO() {
      const filtro = document.getElementById("buscador").value.toLowerCase();
      const filas = document.querySelectorAll("#tablaDashboard tbody tr");
      filas.forEach(fila => {
        const texto = fila.textContent.toLowerCase();
        fila.style.display = texto.includes(filtro) ? "" : "none";
      });
    }
  </script>
