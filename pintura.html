<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estaci√≥n Pintura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <a href="index.html">üè† Dashboard</a> |
    <a href="master.html">Master</a>
  </nav>

  <h1>üé® Estaci√≥n Pintura</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Descripci√≥n</th>
        <th>Piezas</th>
        <th>Clasificaci√≥n</th>
        <th>Estaci√≥n actual</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody id="tabla-pintura"></tbody>
  </table>

  <script src="script.js"></script>
  <script>
    function actualizarTablaPintura() {
      const allWOs = JSON.parse(localStorage.getItem("workOrders")) || [];
      const tbody = document.getElementById("tabla-pintura");
      tbody.innerHTML = "";

      allWOs
        .filter(wo => wo.estado === "Pintura")
        .forEach(wo => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${wo.id}</td>
            <td>${wo.descripcion}</td>
            <td>${wo.piezas}</td>
            <td>${wo.clasificacion}</td>
            <td>${wo.estado}</td>
            <td>
              <select onchange="moverWO('${wo.id}', this.value)">
                <option value="">Mover a...</option>
                <option value="Finalizado">Finalizado</option>
              </select>
            </td>
          `;
          tbody.appendChild(tr);
        });
    }

    function moverWO(id, nuevaEstacion) {
      if (!nuevaEstacion) return;
      const clave = prompt("Ingrese la contrase√±a del encargado:");
      if (clave !== "123") return alert("‚ùå Contrase√±a incorrecta");

      const allWOs = JSON.parse(localStorage.getItem("workOrders")) || [];
      const wo = allWOs.find(w => w.id === id);
      if (wo) {
        wo.estado = nuevaEstacion;
        localStorage.setItem("workOrders", JSON.stringify(allWOs));
        alert(`‚úÖ La WO ${id} ha sido movida a ${nuevaEstacion}`);
        actualizarTablaPintura();
      }
    }

    document.addEventListener("DOMContentLoaded", actualizarTablaPintura);
  </script>


</body>
</html>
