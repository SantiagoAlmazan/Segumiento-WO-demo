<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Master - WO Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Panel del Administrador</h1>
  <nav>
    <a href="index.html">Dashboard</a>
    <a href="cnc.html">CNC</a>
    <a href="molino.html">Molino</a>
    <a href="ensamble.html">Ensamble</a>
    <a href="lija.html">Lija</a>
    <a href="pintura.html">Pintura</a>
  </nav>

  <section style="margin-top:30px;">
    <h2>Agregar nueva Work Order</h2>
    <form onsubmit="handleForm(event)">
      <label>ID:</label><br>
      <input type="text" id="woId" placeholder="WO-106"><br><br>

      <label>Descripción:</label><br>
      <input type="text" id="woDesc" placeholder="Ej: Mueble de cocina"><br><br>

      <label>Cliente:</label><br>
      <input type="text" id="woCliente" placeholder="Nombre del cliente"><br><br>

      <label>Asignar estación inicial:</label><br>
      <select id="woEstacion">
        <option>En espera</option>
        <option>CNC</option>
        <option>Molino</option>
        <option>Ensamble</option>
        <option>Lija</option>
        <option>Pintura</option>
      </select><br><br>

      <button type="submit">Agregar WO</button>
    </form>
  </section>

  <script src="script.js"></script>
  <script>
    function handleForm(e) {
      e.preventDefault();
      const id = document.getElementById('woId').value;
      const desc = document.getElementById('woDesc').value;
      const cliente = document.getElementById('woCliente').value;
      const estacion = document.getElementById('woEstacion').value;

      agregarWO(id, desc, cliente, estacion);
    }
  </script>
</body>
</html>
