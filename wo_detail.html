<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de WO</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .info {
      margin-bottom: 25px;
    }

    .info p {
      margin: 8px 0;
      font-size: 16px;
    }

    .progress-container {
      background-color: #eee;
      border-radius: 20px;
      height: 25px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: #007bff;
      width: 0%;
      color: white;
      text-align: center;
      line-height: 25px;
      transition: width 1s ease-in-out;
      font-size: 14px;
    }

    .btn-volver {
      display: inline-block;
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-volver:hover {
      background-color: #333;
    }

    .status-box {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .status-step {
      flex: 1;
      min-width: 120px;
      text-align: center;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      background-color: #f5f5f5;
      transition: 0.3s;
    }

    .status-active {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Detalle de Work Order</h2>
    <div class="info">
      <p><strong>ID:</strong> <span id="wo-id"></span></p>
      <p><strong>Descripción:</strong> <span id="wo-descripcion"></span></p>
      <p><strong>Piezas:</strong> <span id="wo-piezas"></span></p>
      <p><strong>Clasificación:</strong> <span id="wo-clasificacion"></span></p>
      <p><strong>Estado actual:</strong> <span id="wo-estado"></span></p>
    </div>

    <h3>Progreso del proceso</h3>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar">0%</div>
    </div>

    <div class="status-box" id="status-box">
      <div class="status-step" id="espera">En espera</div>
      <div class="status-step" id="cnc">CNC</div>
      <div class="status-step" id="molino">Molino</div>
      <div class="status-step" id="ensamble">Ensamble</div>
      <div class="status-step" id="lija">Lija</div>
      <div class="status-step" id="pintura">Pintura</div>
      <div class="status-step" id="finalizado">Finalizado</div>
    </div>

    <br />
    <a href="index.html" class="btn-volver">← Volver al Dashboard</a>
  </div>

  <script>
    // Obtener parámetro de la URL
    const params = new URLSearchParams(window.location.search);
    const woId = params.get('id');

    // Cargar WO desde localStorage
    const allWOs = JSON.parse(localStorage.getItem("workOrders")) || [];
    const wo = allWOs.find(w => w.id === woId);

    if (wo) {
      document.getElementById("wo-id").textContent = wo.id;
      document.getElementById("wo-descripcion").textContent = wo.descripcion;
      document.getElementById("wo-piezas").textContent = wo.piezas;
      document.getElementById("wo-clasificacion").textContent = wo.clasificacion;
      document.getElementById("wo-estado").textContent = wo.estado;

      // Progreso automático según estado
      const estados = ["En espera", "CNC", "Molino", "Ensamble", "Lija", "Pintura", "Finalizado"];
      const index = estados.indexOf(wo.estado);
      const progress = ((index + 1) / estados.length) * 100;

      const progressBar = document.getElementById("progress-bar");
      progressBar.style.width = progress + "%";
      progressBar.textContent = Math.round(progress) + "%";

      // Resaltar el paso activo
      estados.forEach(e => {
        const el = document.getElementById(e.toLowerCase().replace(" ", ""));
        if (e === wo.estado) {
          el.classList.add("status-active");
        }
      });
    } else {
      document.querySelector(".container").innerHTML = "<h2>WO no encontrada</h2><a href='index.html' class='btn-volver'>← Volver</a>";
    }
  </script>


</body>
</html>
